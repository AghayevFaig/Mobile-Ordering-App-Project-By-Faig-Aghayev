  <title>Mobile Restaurant Ordering App(Faig's solo project)</title>
</head>
<body>
  <div class="container"  >
      <div class="header" >
          <img src="./images/diner-Header-Image.png" alt="burger">
          <div class="diner">
          <h1>Jimmy's Diner</h1>
          <p>The best burgers and pizzas in town</p>
        </div>
       
     
      </div>
      <div class="nav" id="navEl">
        <div id="menu-items-container" class="menu-items-container">
          <!--Menus with buttons-->
        </div>
        <div  id="your-orders" class="shoppingCard"> 
          <!---Your order section-->
        </div>
        <div class="thankYou" id="thank-you">
        </div>
  </div>
      <div id="card-details" class="card-details">

        <div>
          
 <!--Closing form For Payment-->         <button class="close-btn" id="close-card-details">X</button></div>
        <!--Form Element for Payment-->
          <form id="form-element">
            <legend>Enter card details</legend>
            <input type="text" placeholder="Enter your name" required/>
            <input type="number" placeholder="Enter card number" required/>
            <input type="number" placeholder="Enter CVV" required/>
            <button type="submit" class="pay" id="pay">Pay</button>
            <p id="message-to-costumer"></p>
          </form>
    </div>
    
</div>
	<script src="./index.js" type="module"></script>
</body>
</html>
